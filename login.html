<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Norte Rock 2022</title>
</head>


<body class="bg-pag">
    <!-- German -->
    <header>
        <nav class="navbar navbar-expand-lg bg-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img
                        src="https://cervezanorterock.com.ar/images/logo_norte.svg" class="img-fluid" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a class="nav-link active text-white fs-5" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="quienes_somos.html">Quienes somos</a>
                        </li>
                        <li id="userSession"  class="nav-item">
                            <a class="nav-link text-white fs-5" href="promoentradas.html">Promo entradas</a>
                        </li>
                    </ul>
                    <div className="col-md-3 text-end">
                        <button type="button" className="btn btn-outline-success me-2">
                            <a class="nav-link text-white fs-5" href="login.html">Login</a>  
                        </button>
                    </div>
                </div>
            </div>
        </nav>

    </header> 
    <main class="panelContacto relative w-full mx-auto px-5 sm:px-6 lg:px-9 ">
        <div class="container row relative max-w-xl mx-auto responsive justify-content-center my-5 text-white">
            <div class="my-5 col-md-4 shadow-lg p-3 mb-5 ">
                <div class="text-left">
                    <h3 class="h3">Log In</h3>
                    <p>
                        Don't have an account yet?
                        <a href="register.html" id="loginSwitcher" className="loginA">
                            Register
                        </a>
                    </p>
                </div>
                <form action="">
                    <div class="form-group my-4 text-white">
                        <label for="floatingInput">Name</label>
                        <input id="formUserName" type="formName" class="form-control LoginInput" 
                            placeholder="name" required/>
                    </div>
                    <div class="form-group my-4 text-white">
                        <label for="floatingPassword">Password</label>
                        <input id="formPass" type="formPassword" class="form-control LoginInput"
                             placeholder="Password" required />
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="btnLogin" type="submit" class="button btn-outline-success"> Log In </button>
                    </div>
                </form>
                <br />
                <small class="form-text text-muted">
                    <a href="#" id="forgotswitcher" className="loginA">
                        Forgot Password?
                    </a>
                </small>
            </div>
            <div id="users"></div>
        </div>

    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script src="login.js"></script>
</body>

</html>
